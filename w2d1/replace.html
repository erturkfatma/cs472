<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            function clicked() {
                const textInput = $("#inputText");
                const textInputLabel = document.createElement("label");
                textInputLabel.innerHTML = textInput.val();
            
                textInput.replaceWith(textInputLabel);


                const textInputRadio = $("#radio1");
                
                const textInputRadioLabel = document.createElement("label");
                textInputRadioLabel.innerHTML = textInputRadio.val();
                textInputRadio.replaceWith(textInputRadioLabel);
           
                const textInputRadio2 = $("#radio2");
                
                const textInputRadioLabel2 = document.createElement("label");
                textInputRadioLabel2.innerHTML = textInputRadio2.val();
                textInputRadio2.replaceWith(textInputRadioLabel2);

                
                const textInputRadio3 = $("#radio3");
                
                const textInputRadioLabel3 = document.createElement("label");
                textInputRadioLabel3.innerHTML = textInputRadio3.val();
                textInputRadio3.replaceWith(textInputRadioLabel3);

                
                const check1 = $("#check1");
                
                const textInputCheckLabel = document.createElement("label");
                textInputCheckLabel.innerHTML = check1.val();
                check1.replaceWith(textInputCheckLabel);

            }
            
            $("input[type='submit']").click(clicked);



        });
    </script>
</head>
<body>
    <div id="id">
        Input <input id="inputText" type="text" />
        <br>
        <input id="radio1" type="radio"  name="radioName" value="1" /> 1 
        
        <input id="radio2" type="radio" name="radioName" value="2" /> 2 
        
        <input id="radio3"  type="radio" name="radioName" value="3" /> 3
        <br>

       <input id="check1" type="checkbox" checked="checked">Java Script
        <input type="submit"/>
    </div>
</body>
</html>
