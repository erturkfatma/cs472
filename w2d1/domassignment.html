<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body{
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            function clicked() {
                const textInput = $("#inputText");
                const textInputLabel = document.createElement("label");
                textInputLabel.innerHTML = textInput.val();
                textInput.replaceWith(textInputLabel);

                const radiodiv = $("#radiodiv");
                const textInputRadio = $("input[type='radio']:checked");
                const textInputRadioLabel = document.createElement("label");
                textInputRadioLabel.innerHTML = textInputRadio.val();
                radiodiv.replaceWith(textInputRadioLabel);

                const checkboxdiv = $("#checkboxdiv");
                let checkArr = [];
                console.log("before", $("input[type='checkbox']"))
                $("input[type='checkbox']").each(function (index, element) {
                    console.log(element)
                    if (element.checked)
                        checkArr.push(element.value);
                })
                console.log("string", checkArr)
                const textInputCheckBox = $("input[type='checkbox']");
                const textInputCheckLabel = document.createElement("label");
                textInputCheckLabel.innerHTML = checkArr;
                checkboxdiv.replaceWith(textInputCheckLabel);


                const dropdownlist = $("#cars");
                const textInputDropLabel = document.createElement("label");
                textInputDropLabel.innerHTML = dropdownlist.val();
                dropdownlist.replaceWith(textInputDropLabel);


                const textarea = $("#textarea");
                const textareaLabel = document.createElement("label");
                textareaLabel.innerHTML = textarea.val();
                textarea.replaceWith(textareaLabel);

            }

            $("input[type='submit']").click(clicked);
        });
    </script>
</head>

<body>
    <div id="id">
        TextField <input id="inputText" type="text" />
        <br>
        Radio: <div id="radiodiv">
            <input id="radio1" type="radio" name="radioName" checked="true" value="1" /> 1
            <br>
            <input id="radio2" type="radio" name="radioName" value="2" /> 2
            <br>
            <input id="radio3" type="radio" name="radioName" value="3" /> 3
            <br>
        </div>
        <br>
        Dropdown: <select name="dropdownlist" id="cars">
            <option>Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        Checkbox: <div id="checkboxdiv">
            <input id="check1" type="checkbox" value="HTML 5"></input>HTML 5
            <input id="check2" type="checkbox" value="CSS 3" checked="checked">CSS 3</input>
            <input id="check3" type="checkbox" value="Java Script">Java Script</input>
        </div> <br>

        Textarea: <textarea id="textarea" name="" rows="4" cols="50">

            </textarea>
        <br>
        <input type="submit" />
    </div>
</body>

</html>
