<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ASCIImation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/ascii.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>CS472 ASCII Animation Viewer</header>
    <div class="container">
        <label for="text-area"></label>
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <label for="animation"></label>
            <select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <label for="fontsize"></label>
            <select id="fontsize">
					<option value="xx-small">XX Small</option>                                              
					<option value="x-small">Extra Small</option>                                              
					<option value="small">Small</option>                        
					<option value="medium" selected="selected">Medium</option>                                           
					<option value="large">Large</option>                        
					<option value="x-large">Extra Large</option>                       
					<option value="xx-large">XXL</option>                        
				</select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://erturkfatma.github.io/waplabs/w1d5/asciianimation/ascii.html">
            <img src="images/w3c-html.png" alt="html validator">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://erturkfatma.github.io/waplabs/w1d5//asciianimation/ascii.html">
            <img src="images/w3c-css.png" alt="Valid CSS!"></a><br>

        <a href="http://mumstudents.org/jshint/check.php?uri=https://erturkfatma.github.io/waplabs/w1d5//asciianimation/ascii.html">
            <img src="images/jslint.jpg" alt="JavaScript Lint">
        </a>

    </div>
    <script src="js/animations.js"></script>
    <script src="js/ascii.js"></script>
</body>

</html>
